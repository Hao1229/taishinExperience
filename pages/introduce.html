<!DOCTYPE html>
<html lang="zh-HantTW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>台新體驗館-場館介紹</title>
  <link rel="stylesheet" href="../css/bootstrap.min.css">
  <link rel="stylesheet" href="../css/all.css">
</head>
<body>
  <section id="introduce" class="introduce position-relative">
    <a class="introduce__index d-inline-block index-link" href="#"></a>

    <!-- pop up -->
    <div class="modal" id="backModal" tabindex="-1" role="dialog">
      <div class="modal-dialog modal-dialog-centered introduce__back-popup">
        <div class="modal-content introduce__back-popup__content">
          <div class="modal-body text-center d-flex flex-column justify-content-center">
            <p class="display-4 text-white font-weight-bold">
              是否返回場館介紹？
            </p>
            <div style="margin-top: 150px;">
              <!-- <button type="button" class="btn btn-primary mr-5 py-3">是</button> -->
              <a href="#" class="btn btn-primary mr-5 py-3 index-link">是</a>
              <button type="button" class="btn btn-primary py-3" data-dismiss="modal">否</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- pop up end -->
  </section>

  <div class="transition-animate">
    <css-doodle use="var(--rule)"></css-doodle>
  </div>

<script src="../js/css-doodle.js"></script>
<script src="../js/jQuery.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="../js/bootstrap.min.js"></script>
<script src="../js/all.js"></script>
</body>

<style>
  css-doodle {
    --color: @p(#51eaea, #fffde1, #ff9d76, #FB3569);
    --rule: (
      :doodle {
        @grid: 30x1 / 18vmin;
        --deg: @p(-180deg, 180deg);
      }
      :container {
        perspective: 30vmin;
      }
      :after, :before {
        content: '';
        background: var(--color); 
        @place-cell: @r(100%) @r(100%);
        @size: @r(6px);
        @shape: heart;
      }
    
      @place-cell: center;
      @size: 100%;
    
      box-shadow: @m2(0 0 50px var(--color));
      background: @m100(
        radial-gradient(var(--color) 50%, transparent 0) 
        @r(-20%, 120%) @r(-20%, 100%) / 1px 1px
        no-repeat
      );
    
      will-change: transform, opacity;
      animation: scale-up 3s linear infinite;
      animation-delay: calc(-3s / @size() * @i());

      @keyframes scale-up {
        0%, 95.01%, 100% {
          transform: translateZ(0) rotate(0);
          opacity: 0;
        }
        10% { 
          opacity: 1;
        }
        95% {
          transform: 
            translateZ(35vmin) rotateZ(@var(--deg));
        }
      }
    )
  }
</style>

</html>
