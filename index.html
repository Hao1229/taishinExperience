<!DOCTYPE html>
<html lang="zh-HantTW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>台新體驗館</title>
  <link rel="icon" href="./images/favicon.png">
  <link rel="stylesheet" href="./css/all.css">
  <link rel="stylesheet" href="./css/bootstrap.min.css">
</head>
<body>
  <section id="index" class="index d-flex justify-content-center align-items-center">
    <!-- 雲朵動畫 section one  -->
    <div class="index__cloud-group">
      <div class="index__cloud-wave"></div>
    </div>
    <div class="index__cloud-group index__cloud-group__two">
      <div class="index__cloud-wave"></div>
    </div>
    <div class="index__cloud-group index__cloud-group__three">
      <div class="index__cloud-wave"></div>
    </div>
    <div class="index__cloud-group index__cloud-group__four">
      <div class="index__cloud-wave"></div>
    </div>
    <div class="index__cloud-group index__cloud-group__five">
      <div class="index__cloud-wave"></div>
    </div>
    <div class="index__cloud-group index__cloud-group__six">
      <div class="index__cloud-wave"></div>
    </div>
    <!-- 雲朵動畫 section one end -->
    <!-- 雲朵動畫 section two  -->
    <div class="index__cloud-group-two">
      <div class="index__cloud-wave"></div>
    </div>
    <div class="index__cloud-group-two index__cloud-group-two__two">
      <div class="index__cloud-wave"></div>
    </div>
    <div class="index__cloud-group-two index__cloud-group-two__three">
      <div class="index__cloud-wave"></div>
    </div>
    <div class="index__cloud-group-two index__cloud-group-two__four">
      <div class="index__cloud-wave"></div>
    </div>
    <div class="index__cloud-group-two index__cloud-group-two__five">
      <div class="index__cloud-wave"></div>
    </div>
    <div class="index__cloud-group-two index__cloud-group-two__six">
      <div class="index__cloud-wave"></div>
    </div>
    <div class="index__cloud-group-two index__cloud-group-two__seven">
      <div class="index__cloud-wave"></div>
    </div>
    <!-- 雲朵動畫 section two end -->
    <div class="index__bg-building">
      <div class="d-flex justify-content-center align-items-center index__builing-group">
        <div class="index__history index__history-img-1 position-relative">
          <div class="index__history__award">
            <div class="index__history__award__left-light-base"></div>
            <div class="index__history__award__left-light-head"></div>
            <div class="index__history__award__right-light-base"></div>
            <div class="index__history__award__right-light-head"></div>
          </div>
          <div class="index__history__clock"></div>
          <div class="index__history__mist"></div>
          <!-- 得獎紀錄、金融科技沿革第一階段不上，先隱藏 -->
          <!-- <a id="chronology-link" class="index__chronology d-inline-block" href="#">
            <img src="./images/index/btn-chronology.svg" alt="金融科技沿革">
          </a> -->
          <!-- <a id="award-link" class="index__award d-inline-block" href="#">
            <img src="./images/index/btn-award.svg" alt="得獎紀錄">
          </a> -->
        </div>
        <div class="index__intro position-relative">
          <div class="index__board">
            <video class="index__board__video" width="605" height="700" loop muted>
              <source src="http://www.w3schools.com/HTML/mov_bbb.mp4" type="video/mp4" style="width: 100%; height: 100%;">
              <source src="http://www.w3schools.com/HTML/mov_bbb.ogg" type="video/ogg">
              Your browser does not support HTML5 video.
            </video>
            <div class="index__board__light"></div>
          </div>
          <a id="lifestyle-link" class="index__lifestyle d-inline-block" href="#">
            <img src="./images/index/btn-lifestyle.svg" alt="數位生活的一天">
          </a>
          <a id="introduce-link" class="index__introduce d-inline-block" href="#">
            <img src="./images/index/btn-introduce.svg" alt="場館介紹">
          </a>
          <div class="index__arrow-path"></div>
        </div>
      </div>
    </div>
    <div class="index__sound"></div>
    <div class="index__sound-front"></div>
    <div class="index__bg-bottom-cloud"></div>
  </section>

  <!-- pop up -->
  <div class="modal" id="video-popup" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-dialog-centered index__video-popup">
      <div class="modal-content position-relative">
        <div class="index__video-popup__upline">
          <span class="index__video-popup__dodge"></span>
        </div>
        <div class="index__video-popup__rightline">
          <span class="index__video-popup__dodge"></span>
        </div>
        <div class="index__video-popup__bottomline"></div>
        <button type="button" class="close index__video-popup__close" data-dismiss="modal" aria-label="Close">
          <img src="./images/index/close.svg" alt="關閉">
        </button>
        <video id="film-one" class="index__video-popup__video" width="2269" height="1276.3" controls disablePictureInPicture controlsList="nodownload" loop>
          <source src="http://www.w3schools.com/HTML/mov_bbb.mp4" type="video/mp4" style="width: 100%; height: 100%;">
        </video>
        <video id="film-two" class="index__video-popup__video" width="2269" height="1276.3" controls disablePictureInPicture controlsList="nodownload" loop>
          <source src="http://media.w3.org/2010/05/sintel/trailer.mp4" type="video/mp4" style="width: 100%; height: 100%;">
        </video>
        <video id="film-three" class="index__video-popup__video" width="2269" height="1276.3" controls disablePictureInPicture controlsList="nodownload" loop>
          <source src="https://cdn.plyr.io/static/demo/View_From_A_Blue_Moon_Trailer-576p.mp4" type="video/mp4" style="width: 100%; height: 100%;">
        </video>
        <div class="index__video-popup__richart"></div>
        <div class="index__video-popup__button-group">
          <button class="p-0 video-btn-one video-btn-one__active"></button>
          <button class="p-0 video-btn-two"></button>
          <button class="p-0 video-btn-three"></button>
        </div>
      </div>
    </div>
  </div>
  <!-- pop up end -->

  <!-- 過場動畫 -->
  <section class="transition-space">
    <div class="scene">
      <div class="wrap">
          <div class="wall wall-right"></div>
          <div class="wall wall-left"></div>   
          <div class="wall wall-top"></div>
          <div class="wall wall-bottom"></div> 
          <div class="wall wall-back"></div>    
      </div>
      <div class="wrap">
          <div class="wall wall-right"></div>
          <div class="wall wall-left"></div>   
          <div class="wall wall-top"></div>
          <div class="wall wall-bottom"></div>   
          <div class="wall wall-back"></div>    
      </div>
    </div>
  </section>
  <!-- 過場動畫 end -->

<script src="./js/jQuery.js"></script>
<script src="./js/pooper.js"></script>
<script src="./js/bootstrap.min.js"></script>
<script src="./js/index.js"></script>
<script src="./js/all.js"></script>
</body>

</html>
