<!DOCTYPE html>
<html lang="zh-HantTW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>台新體驗館</title>
  <link rel="stylesheet" href="./css/all.css">
  <link rel="stylesheet" href="./css/bootstrap.min.css">
</head>
<body>
  <section id="index" class="index d-flex justify-content-center align-items-center">
    <div class="d-flex justify-content-center align-items-center index__builing-group">
      <div class="index__history index__history-img-1 position-relative">
        <div class="index__history__award"></div>
        <a id="chronology-link" class="index__chronology d-inline-block" href="#">
          <img src="./images/index/btn-chronology.svg" alt="金融科技沿革">
        </a>
        <a id="award-link" class="index__award d-inline-block" href="#">
          <img src="./images/index/btn-award.svg" alt="得獎紀錄">
        </a>
      </div>
      <div class="index__intro position-relative">
        <div class="index__board">
          <!-- <div class="index__board__light"></div> -->
        </div>
        <a id="lifestyle-link" class="index__lifestyle d-inline-block" href="#">
          <img src="./images/index/btn-lifestyle.svg" alt="數位生活的一天">
        </a>
        <a id="introduce-link" class="index__introduce d-inline-block" href="#">
          <img src="./images/index/btn-introduce.svg" alt="場館介紹">
        </a>
      </div>
    </div>
  </section>

  <!-- 過場動畫 -->
  <section class="transition-space">
    <div class="scene">
      <div class="wrap">
          <div class="wall wall-right"></div>
          <div class="wall wall-left"></div>   
          <div class="wall wall-top"></div>
          <div class="wall wall-bottom"></div> 
          <div class="wall wall-back"></div>    
      </div>
      <div class="wrap">
          <div class="wall wall-right"></div>
          <div class="wall wall-left"></div>   
          <div class="wall wall-top"></div>
          <div class="wall wall-bottom"></div>   
          <div class="wall wall-back"></div>    
      </div>
    </div>
  </section>
  <!-- 過場動畫 end -->

<script src="./js/jQuery.js"></script>
<script src="./js/pooper.js"></script>
<script src="./js/bootstrap.min.js"></script>
<script src="./js/all.js"></script>
</body>

<style>
  css-doodle {
    --color: @p(#51eaea, #fffde1, #ff9d76, #FB3569);
    --rule: (
      :doodle {
        @grid: 30x1 / 18vmin;
        --deg: @p(-180deg, 180deg);
      }
      :container {
        perspective: 30vmin;
      }
      :after, :before {
        content: '';
        background: var(--color); 
        @place-cell: @r(100%) @r(100%);
        @size: @r(6px);
        @shape: heart;
      }
    
      @place-cell: center;
      @size: 100%;
    
      box-shadow: @m2(0 0 50px var(--color));
      background: @m100(
        radial-gradient(var(--color) 50%, transparent 0) 
        @r(-20%, 120%) @r(-20%, 100%) / 1px 1px
        no-repeat
      );
    
      will-change: transform, opacity;
      animation: scale-up 3s linear infinite;
      animation-delay: calc(-3s / @size() * @i());

      @keyframes scale-up {
        0%, 95.01%, 100% {
          transform: translateZ(0) rotate(0);
          opacity: 0;
        }
        10% { 
          opacity: 1;
        }
        95% {
          transform: 
            translateZ(35vmin) rotateZ(@var(--deg));
        }
      }
    )
  }
</style>

</html>
